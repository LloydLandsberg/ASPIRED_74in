sudo: enabled

language: python

jobs:
  include:
    - os: linux
      python: 3.6
      dist: xenial
    - os: linux
      python: 3.7
      dist: xenial
    - os: osx
      language: generic
      osx_image: xcode11.2

install:
  - pip3 install --upgrade pip
  - python3 setup.py install

script: pytest --disable-warnings -p no:warnings -W test/test_aspired.py
